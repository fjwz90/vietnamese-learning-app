services:
  vietnamese-learning-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vietnamese-learning-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - admin_proxy-net   # ✅ 기존 네트워크로 연결

networks:
  admin_proxy-net:
    external: true        # ✅ 이미 생성된 외부 네트워크 사용
