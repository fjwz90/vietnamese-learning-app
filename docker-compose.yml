version: '3.8'

services:
  vietnamese-learning-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: vietnamese-learning-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - vietnamese-learning-network

networks:
  vietnamese-learning-network:
    driver: bridge